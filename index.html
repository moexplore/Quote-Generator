<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Quote Generator</title>
    <script src="quotes.js" defer></script>
    <!-- <script src="script.js" defer></script> -->
    <script src="scriptforlocalquotes.js" defer></script>
</head>

<body>
    <!-- Quote Generator -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id='quote'></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
         
                <button class=" button twitter-button" id='twitter' title='Tweet This'>
                    <i class="fab fa-twitter"></i>

                </button>
               
            
            <button class='button' id="new-quote">New Quote</button>

        </div>

    </div>

    <!-- Loader -->
    <div class="loader" id='loader'></div>

</body>

</html>
